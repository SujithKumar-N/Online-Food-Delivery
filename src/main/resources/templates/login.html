
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FoodieExpress</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1920');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            animation: fadeInDown 1s ease;
        }

        .login-container h2 {
            text-align: center;
            color: #2d3436;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #2d3436;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .form-group input:focus {
            border-color: #ff4757;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 71, 87, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #ff6b81;
            transform: translateY(-2px);
        }

        .register-links {
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .register-links p {
            color: #636e72;
            margin-bottom: 8px;
        }

        .register-btn {
            display: inline-block;
            padding: 6px 12px;
            background: transparent;
            border: 2px solid #ff4757;
            color: #ff4757;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
            margin: 5px;
        }

        .register-btn:hover {
            background: #ff4757;
            color: white;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media screen and (max-width: 480px) {
            .login-container {
                padding: 15px;
            }

            .login-container h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back!</h2>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="email">Email Or Phone Number</label>
                <input type="text" id="emph" name="emph" placeholder="Enter Email or Phone Number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="register-links">
            <p>Don't have an account?</p>
            <a href="/customer/register" class="register-btn">Register as Customer</a>
            <a href="/restaurant/register" class="register-btn">Register as Restaurant</a>
        </div>
    </div>
</body>
</html>
